  <script>
    function length(i) {
      if (i < 10)
        i = "0" + i;

      return i;
    }

    function clock() {
      //window.alert('test1');
      var currTime = new Date();
      var currHrs = length(currTime.getHours());
      var currMins = length(currTime.getMinutes());
      var currSecs = length(currTime.getSeconds());
      var format = 0; //24 hr format
      var time;

      if (format == 0)
        time = currHrs + ":" + currMins;

      document.getElementById("Clock").innerHTML = time;
      setTimeout("clock()", 1000);

    }
  </script>
